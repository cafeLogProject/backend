name: CI-prod

on:
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Create Application.yml
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.PROD_APPLICATION_YML }}" > src/main/resources/application.yml

      - name: Create Application-dev.yml
        run: |
          mkdir -p src/test/resources
          echo "${{ secrets.PROD_APPLICATION_DEV_YML }}" > src/main/resources/application-dev.yml

      - name: Create Application-test.yml
        run: |
          mkdir -p src/test/resources
          echo "${{ secrets.PROD_APPLICATION_TEST_YML }}" > src/test/resources/application-test.yml

      - name: Build Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew clean build -i --no-daemon

